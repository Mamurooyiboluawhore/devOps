<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DevOps Journey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header, footer {
            background-color: dodgerblue;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
        main {
            padding: 20px;
            max-width: 800px;
            margin: 20px auto;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            margin: 0;
        }
        h3 {
            margin-top: 0;
        }
        .message {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 15px;
            border-radius: 5px;
            font-size: 14px;
            z-index: 1000;
            animation: fadeIn 1s, fadeOut 1s 9s;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @keyframes fadeOut {
            from { opacity: 1; }
            to { opacity: 0; }
        }
    </style>
</head>
<body>
    <header>
        <h1>My First DevOps Task</h1>
    </header>
    <main>
        <h3>Welcome To My First DevOps Task</h3>
        <p>Hello, my name is Mamuro. I am a backend engineer. This is my first DevOps task.</p>
    </main>
    <footer>
        <div>Everything DevOps</div>
    </footer>

    <script>
        // Create the message element
        const message = document.createElement('div');
        message.textContent = "Follow for more of my DevOps journey!";
        message.className = 'message';

        // Append the message element to the body
        document.body.appendChild(message);

        // Remove the message after 10 seconds
        setTimeout(() => {
            message.style.display = 'none';
        }, 10000);
    </script>
</body>
</html>
